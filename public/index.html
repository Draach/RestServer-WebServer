<!DOCTYPE html>
<html lang="en">

<head>

<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">

            <h1>Google SignIn</h1>
            <hr>
            <br>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>


            <br>
            <a href="#" onclick="signOut();">Sign out</a>

        </div>
        <div class="col-sm-6">
            <h1>Custom Login</h1>
            <hr>
            <br>
            <form class="d-grid">
                <input type="text" name="email" class="form-control mb-2" placeholder="Correo" autocomplete="email">
                <input type="password" name="password" class="form-control mb-2" placeholder="ContraseÃ±a"
                    autocomplete="current-password">

                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </form>
        </div>
    </div>


    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js""></script>" </body>
